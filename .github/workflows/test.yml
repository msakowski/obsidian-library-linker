name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: install dependencies
        run: npm ci

      - name: lint
        run: npm run test:lint

      - name: unit-test
        run: npm run test:jest

      - name: typecheck
        run: npm run test:types
