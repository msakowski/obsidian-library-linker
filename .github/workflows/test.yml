name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: install dependencies
        run: pnpm install --frozen-lockfile

      - name: lint
        run: pnpm test:lint

      - name: unit-test
        run: pnpm test:jest

      - name: typecheck
        run: pnpm test:types

      - name: build
        run: pnpm build
