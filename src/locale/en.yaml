settings:
  language:
    name: Language
    description: Select the language for Bible references
  openAutomatically:
    name: Open links automatically
    description: Moves the "Link and open" command to the top of the list
  updatedLinkStructure:
    name: Keep link text
    description: When enabled, the current link text will be kept when converting Bible text
    keepCurrentStructure: Keep current structure
    usePluginSettings: Use plugin settings
  noLanguageParameter:
    name: Create links language independent
    description: When enabled, no language parameter is added to the link. Links will open in the language of the JW Library
  reconvertExistingLinks:
    name: Reconvert existing links
    description: When enabled, already-converted jwlibrary:// links will be reconverted according to current formatting settings. This allows you to update all links to match your latest preferences.
  bookLength:
    name: Link text length
    description: Choose the length of the link text
    short: Short
    medium: Medium
    long: Long
  linkStyling:
    name: Link styling
    description: Choose characters or emoji to add before, after or inside the link, Choose font style
    reset: 'Reset to default: "{{default}}"'
    prefixOutsideLink:
      name: Prefix outside link
      description: Text to add before the link
    prefixInsideLink:
      name: Prefix inside link
      description: Text to add at the beginning of the link text
    suffixInsideLink:
      name: Suffix inside link
      description: Text to add at the end of the link text
    suffixOutsideLink:
      name: Suffix outside link
      description: Text to add after the link
    presets:
      name: Style presets
      description: Choose a preset style for the link
    fontStyle:
      name: Font style
      description: Choose the font style for the link text
      normal: Normal
      italic: Italic
      bold: Bold
    preview:
      name: Link preview
  bibleQuote:
    name: Bible quote formatting
    description: Configure how Bible quotes are formatted when inserted
    format:
      name: Quote format
      description: Choose the format for inserted Bible quotes
      short: Short (simple quote)
      longFoldable: Long (foldable callout)
      longExpanded: Long (expanded callout)
    calloutType:
      name: Callout type
      description: 'Type of callout for long formats (e.g., quote, note, info)'
    preview:
      name: Bible quote preview
